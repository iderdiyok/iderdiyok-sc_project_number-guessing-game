<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Wrong Number</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            onclick="closeModal()"></button>
        </div>
        <div class="modal-body">
          Choose a number less than 100
        </div>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>

  <!-- Container -->
  <div class="container-fluid">
    <div class="row">
      <div class="text-secondary px-4 py-5 text-center h-100">
        <h1 class="display-5 fw-bold text-white">Number Guessing Game</h1>

        <!-- startGame -->
        <div class="row" id="startGame">
          <div class="col-lg-6 mx-auto py-5">
            <p class="fs-5">I'm thinking of a number between 1 and 100.</p>
            <p class="fs-5 mb-5">Can you guess which number it is?</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
              <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" onclick="startGame()">Start
                Game</button>
            </div>
          </div>
        </div>

        <!-- selectNumber -->
        <div class="row d-none" id="selectNumber">
          <div class="col-lg-6 mx-auto py-5">
            <p class="fs-5 mb-5">In how many tries can you find the correct number?</p>
            <div class="col-6 mx-auto">
              <button type="button" class="list-group-item list-group-item-action my-2" value="3"
                onclick="selectedNumber(this)">3</button>
              <button type="button" class="list-group-item list-group-item-action my-2" value="5"
                onclick="selectedNumber(this)">5</button>
              <button type="button" class="list-group-item list-group-item-action my-2" value="7"
                onclick="selectedNumber(this)">7</button>
              <button type="button" class="list-group-item list-group-item-action my-2"
                onclick="customNumber()">custom</button>
              <form class="form-inline m-4 d-none" id="customNumber" onsubmit="return false">
                <div class="form-group mx-sm-5 mb-2">
                  <input type="number" class="form-control" id="inputNumber" placeholder="Your number">
                </div>
                <button type="submit" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"
                  onclick="selectedNumber(document.getElementById('inputNumber'))">Confirm</button>
              </form>
            </div>
          </div>
        </div>

        <!-- theGame -->
        <div class="row mt-5 d-none" id="theGame">
          <div class="col-md-4 mx-auto">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-white bg-primary border-primary">
                <h4 class="my-0 fw-normal"><span id="retries"></span> / <span id="selectedNumber"></span></h4>
              </div>
              <div class="card-body">
                <form class="form-inline m-4" id="customNumber" onsubmit="return false">
                  <div class="form-group mx-sm-5 mb-2">
                    <input type="number" class="form-control" id="inputChoice" placeholder="Your choice">
                  </div>
                  <button type="submit" class="btn btn-primary mb-2" onclick="checkChoice()"
                    id="btnGuess">Guess</button>
                </form>
                <ol class="list-group list-group-numbered d-none" id="result">
                </ol>
                <div class="d-none my-2" id="gameEnd">
                  <h4 class="card-title pricing-card-title my-3" id="gameResult"></h4>
                  <a href="" type="button" class="w-100 btn btn-lg btn-primary">Play again</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
